<meta charset="UTF-8">
<h1>Tabuada</h1>

<script>
    
function pulaLinha() {
    document.write ("<br><br>");
}

function mostrar(frase) {
    document.write (frase);
    pulaLinha();
}

var multiplicador =  1;

while (multiplicador <=10){
    mostrar (multiplicador * 5);
    multiplicador = multiplicador +1;
}
mostrar ("fim");
</script>
