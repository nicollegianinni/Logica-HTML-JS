<meta charset="UTF-8">
<h1>Tabuada</h1>

<script>
    
function pulaLinha() {
    document.write ("<br><br>");
}

function mostrar(frase) {
    document.write (frase);
    pulaLinha();
}

var num = parseInt( prompt ("qual numero da tabuada que vc quer saber ?"));

for (var multiplicador = 1; multiplicador <=10; multiplicador ++){

    mostrar (num* multiplicador);
}



mostrar ("fim");

</script>
